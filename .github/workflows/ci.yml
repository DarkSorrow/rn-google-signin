name: CI and Publish

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  release:
    types: [published]

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Enable Corepack
        run: corepack enable

      - name: Install Dependencies
        run: yarn install --immutable

      - name: Build Package
        run: yarn prepare

      - name: Verify Build Output
        run: |
          echo "Verifying build output..."
          if [ ! -d "lib" ]; then
            echo "❌ lib directory not found!"
            exit 1
          fi
          
          if [ ! -f "lib/module/index.js" ]; then
            echo "❌ Module build failed!"
            exit 1
          fi
          
          if [ ! -f "lib/typescript/src/index.d.ts" ]; then
            echo "❌ TypeScript build failed!"
            exit 1
          fi
          
          if [ ! -f "expo-plugin/build/withGoogleSignIn.js" ]; then
            echo "❌ Expo plugin build failed!"
            exit 1
          fi
          
          echo "✅ Build verification passed"

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: package-artifacts
          path: .
          retention-days: 1

  publish:
    name: Publish to NPM
    if: github.event_name == 'release' && github.event.action == 'published'
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download Build Artifacts
        uses: actions/download-artifact@v5
        with:
          name: package-artifacts
          path: .

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'

      - name: Enable Corepack
        run: corepack enable

      - name: Install Dependencies
        run: yarn install --immutable

      - name: Update Version
        run: |
          VERSION="${{ github.event.release.tag_name }}"
          VERSION="${VERSION#v}"  # Remove 'v' prefix
          echo "Publishing version: $VERSION"
          
          # Update package.json version directly
          node -e "
            const pkg = require('./package.json');
            pkg.version = '$VERSION';
            require('fs').writeFileSync('package.json', JSON.stringify(pkg, null, 2) + '\n');
          "
          
          # Update version in built artifacts
          if [ -f "lib/module/index.js" ]; then
            sed -i "s/\"version\": \"[^\"]*\"/\"version\": \"$VERSION\"/g" lib/module/index.js
          fi
          
          if [ -f "lib/typescript/expo-plugin/index.js" ]; then
            sed -i "s/\"version\": \"[^\"]*\"/\"version\": \"$VERSION\"/g" lib/typescript/expo-plugin/index.js
          fi
          
          echo "✅ Version updated to $VERSION"

      - name: Publish to NPM
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_SECRET }} 